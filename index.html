<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="matrix__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="app">
      <section class="section add-item">
        <h3 class="section__title section__title--new-task"><label for="new-task">Add Item</label></h3>
        <div class="task task--row-wrapper">
          <input  class="task__input task__input--new-task input" id="new-task" type="text">
          <button class="task__button button" id="add-new-task">Add</button>
        </div>
      </section>
      <section class="section section--todo">
        <h3 class="section__title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__text">Pay Bills</label>
            <input class="input task__input " type="text" >
            <button class="button task__button task__button--edit">Edit</button>
            <button class="button task__button task__button--delete"><img class="task__button-img" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="list__item task task--edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__text">Go Shopping</label>
            <input class="input task__input" type="text" value="Go Shopping">
            <button class="button task__button task__button--edit ">Save</button>
            <button class="button task__button task__button--delete"><img class="task__button-img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="section section--completed">
        <h3 class="section__title">Completed</h3>
        <ul class="list list--completed" id="completed-tasks">
          <li class="list__item task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__text">See the Doctor</label>
            <input class="input task__input" type="text">
            <button class="button task__button task__button--edit ">Edit</button>
            <button class="button task__button task__button--delete"><img class="task__button-img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
